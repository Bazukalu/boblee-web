<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-coded UI</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#4285f4">
    <link rel="icon" type="image/png" href="boblee%20studio%20small.png">
</head>
<body>
<div class="center-box">

    <p>Hello welcome to my web that im making this is a showcase
    so i hope you enjoy it
    </p>

    <div class="button-container">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button class="normal">Normal</button>
    </div>

    <form style="margin-top: 30px; width: 100%; display: flex; flex-direction: column; gap: 15px;">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <select>
            <option>Select Option</option>
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
    </form>

    <p style="margin-top: 20px;">Check out <a href="https://google.com">this link</a>!</p>
</div>
</body>
</html>
