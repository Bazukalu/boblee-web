<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Max - Download</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(135deg, #000000, #0a0a0a);
        }

        h3 {
            text-align: center;
            color: white;
            margin-top: 20px;
            text-shadow: 0 0 20px white;
        }

        .game-list {
            width: 700px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .game-item {
            width: 100%;
            padding: 25px;
            background: rgba(15, 15, 15, 0.9);
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.08);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .game-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 50px rgba(255,255,255,0.15);
        }

        .game-info h2 {
            margin: 0;
            color: white;
            font-size: 32px;
            text-shadow: 0 0 20px white;
        }

        .game-info p {
            margin: 4px 0 0 0;
            color: #ccc;
        }

        button.normal {
            padding: 15px 45px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            color: #ffffff;
            border: 2px solid #3b82f6;
            background: rgba(10, 15, 25, 0.8);
            box-shadow: 0 0 30px #3b82f6, 0 0 50px rgba(59, 130, 246, 0.4) inset;
            transition: transform 0.2s ease;
        }

        button.normal:hover {
            transform: scale(1.15);
        }

        /* Secret code input */
        #secretCode {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #888;
            background: rgba(20,20,20,0.9);
            color: white;
            outline: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        #secretCode::placeholder {
            color: #ccc;
        }

    </style>
</head>
<body>

<h3>Game Download Center</h3>

<div class="game-list">

    <div class="game-item">
        <div class="game-info">
            <h2>Survival Max</h2>
            <p>Device: PC</p>
        </div>

        <!-- Latest GitHub Release Auto-Download -->
        <a href="https://github.com/Bazukalu/Survival-max/releases/latest/download/Game.zip">
            <button class="normal">Download Latest</button>
        </a>
    </div>

</div>

<input type="text" id="secretCode" name="codes" placeholder="Enter secret codes">

<script>
    const secretInput = document.getElementById('secretCode');

    if (localStorage.getItem("userAge") === null) {
        // Redirect back to age input page if not set
        window.location.href = "index.html";
    }

    secretInput.addEventListener('keydown', (e) => {
        if (e.key === "Enter") {
            if (secretInput.value === "I hate clicking") {
                window.location.href = "clicker.html";
            }
        }
        else if (e.key === "Enter"){
            if (secretInput.value === "Reset") {
                localStorage.removeItem("userAge")
                window.location.href = "index.html";
            }
        }
    });
</script>

</body>
</html>
